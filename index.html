<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HART Intake Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">‚ù§Ô∏è HART</div>
    <h1>Patient Intake Form</h1>
    <p>Please fill out the form below. Fields marked * are required.</p>
  </header>

  <main>
    <form id="intakeForm">
      <!-- Patient Information -->
      <section>
        <h2>Patient Information</h2>
        <label>Name*: <input type="text" name="name" required /></label>
        <label>Age*: <input type="number" name="age" required /></label>
        <label>Gender*:
          <select name="gender" required>
            <option value="" disabled selected>Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Email (optional): <input type="email" name="email" /></label>
        <label>Phone (optional): <input type="tel" name="phone" /></label>
      </section>

      <!-- Symptoms -->
      <section>
        <h2>Symptoms</h2>
        <p>Select all that apply:</p>
        <label><input type="checkbox" name="symptoms" value="Fever" /> Fever</label>
        <label><input type="checkbox" name="symptoms" value="Cough" /> Cough</label>
        <label><input type="checkbox" name="symptoms" value="Shortness of breath" /> Shortness of breath</label>
        <label><input type="checkbox" name="symptoms" value="Chest pain" /> Chest pain</label>
        <label><input type="checkbox" name="symptoms" value="Fatigue" /> Fatigue</label>
        <label><input type="checkbox" name="symptoms" value="Headache" /> Headache</label>
        <label><input type="checkbox" name="symptoms" value="Nausea" /> Nausea</label>
        <label>Other: <input type="text" name="symptoms_other" /></label>
      </section>

      <!-- Medical History -->
      <section>
        <h2>Medical History</h2>
        <textarea name="history" rows="3" placeholder="Relevant past medical history..."></textarea>
      </section>

      <!-- Medications -->
      <section>
        <h2>Current Medications</h2>
        <textarea name="medications" rows="3" placeholder="List any medications currently taken..."></textarea>
      </section>

      <!-- Lifestyle -->
      <section>
        <h2>Lifestyle</h2>
        <label>Smoking:
          <select name="smoking">
            <option value="" disabled selected>Select...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Occasional">Occasional</option>
          </select>
        </label>
        <label>Alcohol:
          <select name="alcohol">
            <option value="" disabled selected>Select...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Occasional">Occasional</option>
          </select>
        </label>
        <label>Exercise (hours per week): <input type="number" name="exercise" /></label>
      </section>

      <!-- Voice Input -->
      <section>
        <h2>Voice Notes</h2>
        <button type="button" id="start-recording">üé§ Start Recording</button>
        <button type="button" id="stop-recording">‚èπ Stop</button>
        <textarea id="voiceNotes" name="voice_notes" placeholder="Your recorded notes will appear here..."></textarea>
      </section>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>

    <div id="loading" style="display:none;">Evaluating... Please wait.</div>
    <pre id="result"></pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
