<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HART Intake</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: darkred; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    .container { padding: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    textarea, input, select { width: 100%; padding: 8px; margin-top: 4px; }
    .section { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; background: darkred; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: red; }
    #loading { display: none; font-weight: bold; color: blue; align-items: center; gap: 10px; margin-top: 10px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid red; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    #emergency { display: none; color: red; font-weight: bold; margin-top: 15px; }
    .lang-switch { margin: 10px 0; text-align: center; }
    .lang-switch button { margin: 0 5px; padding: 5px 10px; }
    .lang-switch button.active { background: red; color: white; }
    .voice-btn { margin-top: 5px; padding: 5px 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">HART Intake Form</h1>
    <p>Human‚ÄìAI Relationship Translator for Health</p>
  </header>

  <div class="container">
    <!-- Language Switch -->
    <div class="lang-switch">
      <button type="button" data-lang="en" class="active">English</button>
      <button type="button" data-lang="ru">–†—É—Å—Å–∫–∏–π</button>
      <button type="button" data-lang="he">◊¢◊ë◊®◊ô◊™</button>
    </div>

    <form id="intakeForm">
      <!-- General Info -->
      <div class="section">
        <h3 data-i18n="general_info">Patient Information</h3>
        <label data-i18n="name">Name</label>
        <input type="text" name="name" />

        <label data-i18n="age">Age</label>
        <input type="number" name="age" />

        <label data-i18n="gender">Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label data-i18n="contact">Contact Information</label>
        <input type="text" name="contact" />
      </div>

      <!-- Complaint -->
      <div class="section">
        <h3 data-i18n="complaint">Chief Complaint & History</h3>
        <label data-i18n="chief_complaint">Chief Complaint</label>
        <textarea name="chief_complaint"></textarea>
        <button type="button" class="voice-btn" data-target="chief_complaint">üé§ Speak</button>

        <label data-i18n="history">History of Present Illness</label>
        <textarea name="history"></textarea>
        <button type="button" class="voice-btn" data-target="history">üé§ Speak</button>
      </div>

      <!-- Primary Care -->
      <div class="section">
        <h3 data-i18n="primary">Primary Care Questions</h3>
        <label data-i18n="meds">Current Medications</label>
        <textarea name="medications"></textarea>
        <label data-i18n="allergies">Allergies</label>
        <textarea name="allergies"></textarea>
      </div>

      <!-- Cardiology -->
      <div class="section">
        <h3 data-i18n="cardio">Cardiology Questions</h3>
        <label data-i18n="symptoms">Select all symptoms you have:</label>
        <div>
          <label><input type="checkbox" name="symptoms" value="Chest pain"> Chest pain</label>
          <label><input type="checkbox" name="symptoms" value="Palpitations"> Palpitations</label>
          <label><input type="checkbox" name="symptoms" value="Shortness of breath"> Shortness of breath</label>
          <label><input type="checkbox" name="symptoms" value="Swelling in legs"> Swelling in legs</label>
        </div>
      </div>

      <!-- Emergency -->
      <div class="section">
        <h3 data-i18n="emergency">Emergency Check</h3>
        <label data-i18n="fainting">Have you fainted recently?</label>
        <select id="fainting" name="fainting"><option>No</option><option>Yes</option></select>
        <div id="emergency">üö® Emergency Warning: Please call 911 immediately!</div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="loading"><div class="spinner"></div><span>Evaluating... please wait.</span></div>
    <pre id="result"></pre>
    <button id="pdfBtn" style="display:none;">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
