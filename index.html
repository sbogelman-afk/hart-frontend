<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HART Intake</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: darkred; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    textarea, input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 20px; background: darkred; color: white; border: none; cursor: pointer; }
    button:hover { background: red; }
    #loading { display: none; font-weight: bold; color: blue; align-items: center; gap: 10px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid red; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    #emergency { display: none; color: red; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h1 id="title">HART Intake Form</h1>
  
  <label for="lang">Language / Язык / שפה</label>
  <select id="lang">
    <option value="en">English</option>
    <option value="ru">Русский</option>
    <option value="he">עברית</option>
  </select>

  <form id="intakeForm">
    <!-- General Info -->
    <label data-i18n="name">Name</label>
    <input type="text" name="name" />

    <label data-i18n="age">Age</label>
    <input type="number" name="age" />

    <label data-i18n="gender">Gender</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label data-i18n="contact">Contact Information</label>
    <input type="text" name="contact" />

    <!-- Complaint -->
    <label data-i18n="chief_complaint">Chief Complaint</label>
    <textarea name="chief_complaint"></textarea>

    <label data-i18n="history">History of Present Illness</label>
    <textarea name="history"></textarea>

    <!-- Primary Care -->
    <h3 data-i18n="primary">Primary Care Questions</h3>
    <label data-i18n="meds">Current Medications</label>
    <textarea name="medications"></textarea>

    <label data-i18n="allergies">Allergies</label>
    <textarea name="allergies"></textarea>

    <!-- Cardiology -->
    <h3 data-i18n="cardio">Cardiology Questions</h3>
    <label data-i18n="chest_pain">Do you have chest pain?</label>
    <select name="chest_pain"><option>No</option><option>Yes</option></select>

    <label data-i18n="palpitations">Do you have palpitations?</label>
    <select name="palpitations"><option>No</option><option>Yes</option></select>

    <label data-i18n="sob">Do you have shortness of breath?</label>
    <select name="shortness_breath"><option>No</option><option>Yes</option></select>

    <!-- Emergency Check -->
    <label data-i18n="fainting">Have you fainted recently?</label>
    <select id="fainting" name="fainting"><option>No</option><option>Yes</option></select>

    <div id="emergency">🚨 Emergency Warning: Please call 911 immediately!</div>

    <!-- Buttons -->
    <button type="submit">Submit</button>
  </form>

  <div id="loading"><div class="spinner"></div><span>Evaluating... please wait.</span></div>
  <pre id="result"></pre>

  <button id="pdfBtn" style="display:none;">Download PDF</button>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
