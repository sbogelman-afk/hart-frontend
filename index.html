<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HART Patient Intake</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    header { background: #7b1e24; color: white; padding: 15px; text-align: center; border-radius: 8px; }
    header h1 { margin: 0; font-size: 24px; }
    header span { font-size: 26px; margin-right: 10px; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .section-title { margin-top: 20px; font-size: 18px; color: #7b1e24; }
    #emergency-text { background: #ffdddd; padding: 10px; border: 1px solid #cc0000; border-radius: 5px; margin-bottom: 15px; font-weight: bold; }
    button { margin-top: 15px; padding: 10px 20px; background: #7b1e24; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #5c161b; }
    #loading { display: none; margin-top: 10px; color: #7b1e24; font-weight: bold; }
    #evaluation-result { margin-top: 30px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #pdf-btn { display: none; margin-top: 15px; background: #2c5282; }
    #pdf-btn:hover { background: #1a365d; }
    .lang-switch { margin-top: 15px; }
  </style>
</head>
<body>

<header>
  <span>‚ù§Ô∏è</span><h1 id="form-title">HART Patient Intake Form</h1>
</header>

<div id="emergency-text">
  üö® Emergency: If you are experiencing severe chest pain, difficulty breathing, or other life-threatening symptoms, please call 911 immediately.
</div>

<div class="lang-switch">
  <label for="language">Language:</label>
  <select id="language" onchange="switchLanguage(this.value)">
    <option value="en" selected>English</option>
    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    <option value="he">◊¢◊ë◊®◊ô◊™</option>
  </select>
</div>

<form id="intake-form">
  <label id="label-name">Full Name</label>
  <input type="text" id="name" required>

  <label id="label-age">Age</label>
  <input type="number" id="age" required>

  <label id="label-gender">Gender</label>
  <select id="gender">
    <option value=""></option>
    <option id="gender-male" value="Male">Male</option>
    <option id="gender-female" value="Female">Female</option>
    <option id="gender-other" value="Other">Other</option>
  </select>

  <label id="label-symptoms">Main Symptoms (comma separated)</label>
  <textarea id="symptoms"></textarea>
  <button type="button" onclick="startRecognition('symptoms')">üé§ Speak</button>

  <label id="label-history">Medical History</label>
  <textarea id="history"></textarea>
  <button type="button" onclick="startRecognition('history')">üé§ Speak</button>

  <label id="label-medications">Current Medications</label>
  <textarea id="medications"></textarea>
  <button type="button" onclick="startRecognition('medications')">üé§ Speak</button>

  <div class="section-title" id="label-lifestyle">Lifestyle Factors</div>
  <label id="label-smoking">Smoking</label>
  <select id="smoking">
    <option id="smoke-yes" value="Yes">Yes</option>
    <option id="smoke-no" value="No">No</option>
    <option id="smoke-occasional" value="Occasional">Occasional</option>
  </select>

  <label id="label-alcohol">Alcohol</label>
  <select id="alcohol">
    <option id="alcohol-yes" value="Yes">Yes</option>
    <option id="alcohol-no" value="No">No</option>
    <option id="alcohol-occasional" value="Occasional">Occasional</option>
  </select>

  <div class="section-title" id="label-contact">Contact Information (optional)</div>
  <label id="label-email">Email</label>
  <input type="email" id="email">
  <label id="label-phone">Phone</label>
  <input type="tel" id="phone">

  <button type="submit" id="submit-btn">Submit</button>
  <div id="loading">Evaluating... Please wait</div>
</form>

<div id="evaluation-result">
  <h2 id="evaluation-title">AI Evaluation Report</h2>
</div>

<button id="pdf-btn">Download PDF Report</button>

<script src="script.js"></script>
</body>
</html>
