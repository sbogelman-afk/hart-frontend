<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HART Patient Intake</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsPDF + html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <img src="heart-logo.png" alt="HART Logo" class="logo">
    <h1>HART Patient Intake Form</h1>
  </header>

  <div class="container">
    <!-- Language Selector -->
    <label for="lang">Language:</label>
    <select id="lang" onchange="switchLanguage()">
      <option value="en">English</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="he">◊¢◊ë◊®◊ô◊™</option>
    </select>

    <!-- Intake Form -->
    <form id="intakeForm">
      <!-- Emergency Section -->
      <section>
        <h2>üö® Emergency Red Flags</h2>
        <p>If you check any of these, call <b>911 immediately</b>.</p>
        <label><input type="checkbox" name="emergency" value="Chest pain"> Chest pain</label><br>
        <label><input type="checkbox" name="emergency" value="Severe shortness of breath"> Severe shortness of breath</label><br>
        <label><input type="checkbox" name="emergency" value="Loss of consciousness"> Loss of consciousness</label><br>
      </section>

      <!-- Patient Info -->
      <section>
        <h2>Patient Information</h2>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Gender:
          <select name="gender" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label><br>
        <label>Email (optional): <input type="email" name="email"></label><br>
        <label>Phone (optional): <input type="tel" name="phone"></label><br>
      </section>

      <!-- Symptoms -->
      <section>
        <h2>Symptoms</h2>
        <label><input type="checkbox" name="symptoms" value="Fever"> Fever</label><br>
        <label><input type="checkbox" name="symptoms" value="Cough"> Cough</label><br>
        <label><input type="checkbox" name="symptoms" value="Fatigue"> Fatigue</label><br>
        <label><input type="checkbox" name="symptoms" value="Headache"> Headache</label><br>
        <label>Other: <input type="text" name="other_symptom"></label>
      </section>

      <!-- History -->
      <section>
        <h2>Medical History</h2>
        <textarea name="history" rows="3" placeholder="Past conditions, surgeries, etc."></textarea>
      </section>

      <!-- Medications -->
      <section>
        <h2>Medications</h2>
        <textarea name="medications" rows="2" placeholder="Current medications"></textarea>
      </section>

      <!-- Lifestyle -->
      <section>
        <h2>Lifestyle</h2>
        <label>Smoking:
          <select name="smoking">
            <option>No</option>
            <option>Yes</option>
            <option>Occasional</option>
          </select>
        </label><br>
        <label>Alcohol:
          <select name="alcohol">
            <option>No</option>
            <option>Yes</option>
            <option>Occasional</option>
          </select>
        </label>
      </section>

      <button type="submit">Submit</button>
    </form>

    <!-- AI Evaluation -->
    <div id="evaluation-container" style="display:none;">
      <h2>AI Evaluation Report</h2>
      <div id="report"></div>
      <button onclick="downloadPDF()" class="pdf-button">Download PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
