<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HART Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      background-color: #800020; /* Burgundy */
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .lang-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .lang-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 20px;
      color: #800020;
    }
    .section {
      margin-bottom: 20px;
    }
    #emergency-warning {
      display: none;
      background: #ffcccc;
      color: #800020;
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    #ai-output {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 8px 14px;
      background: #800020;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a52a2a;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome-text">Welcome to HART Intake Form</h1>
    <div class="lang-buttons">
      <button type="button" onclick="switchLanguage('en')">EN</button>
      <button type="button" onclick="switchLanguage('ru')">RU</button>
      <button type="button" onclick="switchLanguage('he')">HE</button>
    </div>
  </header>

  <form onsubmit="event.preventDefault(); submitForm();">
    <div class="section">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required>
    </div>

    <div class="section">
      <label for="age">Age:</label><br>
      <input type="number" id="age" required>
    </div>

    <div class="section">
      <label for="gender">Gender:</label><br>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="section">
      <h2 id="emergency-label">Emergency Red Flags</h2>
      <label><input type="checkbox" class="emergency-check" value="chest pain" onchange="checkEmergency()"> Chest pain</label><br>
      <label><input type="checkbox" class="emergency-check" value="severe shortness of breath" onchange="checkEmergency()"> Severe shortness of breath</label><br>
      <label><input type="checkbox" class="emergency-check" value="fainting" onchange="checkEmergency()"> Fainting</label><br>
      <div id="emergency-warning">⚠️ If you experience any of these, call 911 immediately.</div>
    </div>

    <div class="section">
      <h2 id="general-label">General Complaints</h2>
      <label><input type="checkbox" name="symptom" value="fatigue"> Fatigue</label><br>
      <label><input type="checkbox" name="symptom" value="headache"> Headache</label><br>
      <label><input type="checkbox" name="symptom" value="dizziness"> Dizziness</label><br>
    </div>

    <div class="section">
      <h2 id="cardiology-label">Cardiology Questions</h2>
      <label><input type="checkbox" name="symptom" value="palpitations"> Palpitations</label><br>
      <label><input type="checkbox" name="symptom" value="leg swelling"> Leg swelling</label><br>
    </div>

    <div class="section">
      <h2 id="primary-label">Primary Care Questions</h2>
      <label><input type="checkbox" name="symptom" value="cough"> Cough</label><br>
      <label><input type="checkbox" name="symptom" value="fever"> Fever</label><br>
    </div>

    <button type="submit" id="submit-btn">Submit</button>
    <button type="button" id="export-btn" onclick="exportPDF()">Export PDF</button>
  </form>

  <div class="section">
    <h2 id="ai-label">AI Evaluation</h2>
    <pre id="ai-output"></pre>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
